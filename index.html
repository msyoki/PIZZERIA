<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>PIZZERIA</title>
</head>
<body>
    <div id="overlay-fluid"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-warning" >
            <a class="navbar-brand" href="#"><h3>RICOS's</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div class="hero-image">
        <div class="hero-text">
          <h1>"WELCOME"<br>TO</h1>
          <h1>RICO's PIZZA HUT</h1>
          <p>"ORDER NOW!!!"</p>
          <button class="btn btn-warning">DELIVERY</button>
        </div>
    </div>
    <div>
        <form action=""> 
            <div >
                <!---pizza size-->
                img
                <section class="pizza-selection">
                    <label for="pizza">What size would you like?</label>
                    <input list="pizza-size" id="pizza" name="pizza" required>
                    <datalist id="pizza-size">
                    <option value="small"></option>
                    <option value="medium"></option>
                    <option value="large"></option>
                    </datalist>
                </section>
            </div>
            <div >
                <!--- toppings-->
                img
                <section class="topping-selection">
                    <label for="topping">What toppings would you like?</label>
                    <input list="toppings" id="topping" name="topping" required>
                    <datalist id="toppings">
                        <option value="Pepperoni"></option>
                        <option value="Sausage"></option>
                        <option value="Extra-cheese"></option>
                        <option value="Pineapple"></option>
                        <option value="Spinach"></option>
                    </datalist>
                </section>
            </div>
            <div >
                <!--- number of pizza-->
                img
                <section class="quantity-selection">
                    <label for="quantity">Number of Pizza</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </section>
            </div>
            <div>
                <label for="total">Total Amount (KES)</label>
                <output ></output>
            </div>
        </form> 
    </div>
</body>
</html>
