<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>PIZZERIA</title>
</head>
    <body>
        <div id="overlay-fluid"> 
            <nav class="navbar navbar-expand-lg navbar-light" >
                <a class="navbar-brand" href="#"><h3>RICOS's</h3></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
        <div class="hero-image">
            <div class="hero-text">
            <h1>RICO's </h1>
            <h2>PIZZA HUT</h2>
            <p>"Hot & delicious pizza all day,everyday"</p>
            <button class="btn btn-primary" ><a href="#order" style="color: white;">MAKE ORDER</a></button>
            </div>
        </div>
         <!---menu-->
        <div class="menu" id="menu">
            <h1>MENU</h1>
            <div class="row1"> 
                <div class="column">
                    <div class="content">
                        <img src="./images/download.jpg" alt="Rico's Hawaiian" style="width:100%"><br><br>
                        <h5>Rico's Hawaiian</h5>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <img src="./images/download.jpg" alt="Rico's Chicken Tikka" style="width:100%"><br><br>
                        <h5>Rico's Chicken Tikka</h5>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <img src="./images/download.jpg" alt="Rico's BBQ steak" style="width:100%"><br><br>
                        <h5>Rico's BBQ steak</h5>
                    </div>
                </div>
                <div class="column">
                <div class="content">
                    <img src="./images/download.jpg" alt="Rico's Meat Deluxe" style="width:100%"><br><br>
                    <h5>Rico's Meat Deluxe</h5>
                </div>
            </div>
        </div>  
        <!---Order form-->
        <div class="orders" id="order">
            <h5 class="text-center" id="order-pizza">ENTER ORDER BELOW</h5><br>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-centre">
                        <form action="" id="form" class="col-sm-6 offset-sm-3 text-center"> 
                            <!---pizza size-->
                            <label for="size">What size would you like?</label>
                            <select id="size" name="size" class="custom-select custom-select-md mb-3" required>
                                <option selected >select</option>
                                <option value="small--- @ 350 Kshs">Small--- @ 350 Kshs</option>
                                <option value="medium--- @ 500 Kshs">Medium--- @ 500 Kshs</option>
                                <option value="large--- @ 1000 Kshs">Large--- @ 1000 Kshs</option>
                            </select>
                            <!---pizza flavour-->
                            <label for="flavour">What flavour would you like?</label>
                            <select id="flavour" name="flavour" class="custom-select custom-select-md mb-3" required>
                                <option selected >select</option>
                                <option value="Hawaiian">Rico's Hawaiian</option>
                                <option value="Chicken Tikka">Rico's Chicken Tikka</option>
                                <option value="BBQ steak">Rico's BBQ steak</option>
                                <option value="Meat Delux">Rico's Meat Deluxe</option>
                            </select>
                            <!---crust-->
                            <label for="crust">which Crust would you like?</label>
                            <select id="crust" name="crust" class="custom-select custom-select-md mb-3" required>
                                <option selected >select</option>
                                <option value="Crispy  --- @ 150 Kshs" >Crispy  --- @ 150 Kshs</option>
                                <option value="Stuffed  --- @ 200 Kshs">Stuffed  --- @ 200 Kshs</option>
                                <option value="Gluten-free --- @ 180 Kshs">Gluten-free --- @ 180 Kshs</option>
                            </select>
                            <!--- toppings-->
                            <label for="topping">What toppings would you like?</label>
                            <select id="toppings" name="topping"class="custom-select custom-select-md mb-3" required>
                                <option selected >select</option>
                                <option value="Pepperoni --- @ 200kshs">Pepperoni --- @ 200kshs</option>
                                <option value="Sausage --- @ 300kshs">Sausage --- @ 300kshs</option>
                                <option value="Extra-cheese --- @ 180kshs">Extra-cheese --- @ 180kshs</option>
                                <option value="Pineapple --- @ 200kshs">Pineapple --- @ 200kshs</option>
                                <option value="Spinach --- @ 180kshs">Spinach --- @ 180kshs</option>
                            </select>
                            <div>
                                <label for="quantity">Number of pizza</label>
                                <input class="custom-select custom-select-md mb-3" type="number" id="quantity" name="quantity" min="1" required>
                            </div><br>
                            <div class="totalcost">
                                <label for="totalcost">
                                <output name="totalcost" ></output></label>
                            </div>
                            <button type="submit" class="btn btn-warning">Checkout</button>
                        </form> <br><br> <br><br>
                        <div class="order-summary" id="sum-order">
                            <h4 class="text-center" id="summary">Complete Order</h4>
                            <h5 class="text-center summary">Hello there, your order is as follows:</h5>
                            <ol id="list" class="text-center sum">
                            </ol>
                            <div class="d-block mx-auto text-center">
                                <button id="deliver" class="btn bg-warning">Make Delivery</button>
                                <button id="delivernot" class="btn bg-warning">Pick Up</button>
                            </div>
                        </div><br><br>
                        <div class="customerdata row">
                            <div class="col-sm-3"></div>
                            <form action="" class="form-group col-sm-6 data">
                                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                                <input type="text" class="form-control cdata" placeholder="Enter the location: "><br>
                                <button class="btn bg-warning text-center d-block mx-auto go">Make Delivery</button>
                            </form>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
